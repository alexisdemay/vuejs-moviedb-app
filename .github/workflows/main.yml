name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v2

      - name: Setup Node.js application
        uses: actions/setup-node@v2
        with:
          node-version: '12'

      - name: Setup cache for npm
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install packages
        run: npm install

      - name: Build application
        run: npm run build

      - name: Deploy application on Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_APP_NAME}}
          heroku_email: ${{secrets.HEROKU_EMAIL}}
        env:
            VUE_APP_MOVIE_DB_API_KEY: ${{secrets.VUE_APP_MOVIE_DB_API_KEY}}
            VUE_APP_MOVIE_DB_API_URL: "https://api.themoviedb.org/3"

      - name: Audit performance website
        uses: treosh/lighthouse-ci-action@v7
        with:
          urls: |
            https://vuejs-moviedb-app.herokuapp.com/
            uploadArtifacts: true
            temporaryPublicStorage: true
